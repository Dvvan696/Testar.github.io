<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      const playVideo = (videoId) => {
        const video = document.querySelector(videoId);
        if (video && video.paused) {
          video.play().catch((error) => {
            console.error(`Ошибка воспроизведения видео ${videoId}:`, error);
          });
        }
      };

      const pauseVideo = (videoId) => {
        const video = document.querySelector(videoId);
        if (video && !video.paused) {
          video.pause();
        }
      };

      AFRAME.registerComponent("mytarget", {
        schema: {
          videoId: { type: "string" },
        },
        init: function () {
          const videoId = this.data.videoId;

          this.el.addEventListener("targetFound", () => {
            console.log(`Цель найдена: ${videoId}`);
            playVideo(videoId);
          });

          this.el.addEventListener("targetLost", () => {
            console.log(`Цель потеряна: ${videoId}`);
            pauseVideo(videoId);
          });
        },
      });
    </script>
  </head>
  <body>
    <!-- Первая сцена -->
    <a-scene
      mindar-image="imageTargetSrc: https://dvvan696.github.io/Testar.github.io/targets1.mind; 
      filterMinCF:0.005; 
      filterBeta:0.7; 
      filterFrequency:40; 
      stabilizer:true; 
      missTolerance:20; 
      warmupTolerance:10;
      uiError:no; 
      uiLoading:no; 
      uiScanning:no"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="video1"
          loop
          muted
          playsinline
          crossorigin="anonymous"
          src="https://dvvan696.github.io/Testar.github.io/1.mp4"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity 
        mytarget="videoId: #video1" 
        mindar-image-target="targetIndex: 0">
        <a-video
          src="#video1"
          position="0 0 0.1"
          width="1.4"
          height="0.787"
          rotation="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>
