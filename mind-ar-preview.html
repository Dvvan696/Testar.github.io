  <!DOCTYPE html>
   <html>
     <head>
       <meta name="viewport" content="width=device-width, initial-scale=1" />
       <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
       <script>
         const playVideo = () => {
           const video = document.querySelector("#video");
           if (video && video.paused) {
             video.play().catch((error) => {
               console.error("Ошибка воспроизведения видео:", error);
             });
           }
         };
   
         const pauseVideo = () => {
           const video = document.querySelector("#video");
           if (video && !video.paused) {
             video.pause();
           }
         };
   
         AFRAME.registerComponent("mytarget", {
           init: function () {
             this.el.addEventListener("targetFound", () => {
               console.log("Цель найдена");
               playVideo();
             });
   
             this.el.addEventListener("targetLost", () => {
               console.log("Цель потеряна");
               pauseVideo();
             });
           },
         });
   
         document.addEventListener("click", () => {
           playVideo();
         });
       </script>
     </head>
     <body>
       <a-scene
       mindar-image="imageTargetSrc: https://dvvan696.github.io/Testar.github.io/targets.mind; 
       filterMinCF:0.000001; 
       filterBeta:0.5; 
       missTolerance:50; 
       warmupTolerance:10"
         color-space="sRGB"
         renderer="colorManagement: true, physicallyCorrectLights"
         vr-mode-ui="enabled: false"
         device-orientation-permission-ui="enabled: false"
       >
         <a-assets>
           <video
             id="video"
             loop
             muted
             playsinline
             crossorigin="anonymous"
             src="https://dvvan696.github.io/Cards.github.io/1.mp4"
           ></video>
         </a-assets>
   
         <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
   
         <a-entity mytarget mindar-image-target="targetIndex: 0">
           <a-plane
             src="#card"
             position="0 0 0"
             height="0.552"
             width="1"
             rotation="0 0 0"
           ></a-plane>
           <a-video
             src="#video"
             position="0 0 0.1"
             width="1"
             height="0.5625"
             rotation="0 0 0"
           ></a-video>
         </a-entity>
       </a-scene>
     </body>
   </html>
