
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>

<script> const show = () => { document.querySelector("#video").play(); }

AFRAME.registerComponent('mytarget', {
    init: function () {
      this.el.addEventListener('targetFound', event => {
        console.log("target found");
        show();
      });
      this.el.addEventListener('targetLost', event => {
        console.log("target found");
      });
    }
  });
</script>

<a-scene mindar-image="imageTargetSrc: https://avmtechnology.ru/test/WebAR/media/postcards/targets.mind; filterMinCF:0.00001; filterBeta:1; missTolerance:30" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
  <a-assets>
  
  <video id="video" autoplay="true" loop="true" src="https://dvvan696.github.io/Cards.github.io/sun.webm"></video>
</a-assets>

<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
      <a-video src="#video" position="0 0 0" rotation="0 0 0" width="1.0" height="0.6"></a-video>
  </a-entity>
</a-scene>
